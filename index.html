<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="dashboard">
        <div class="container">
            <!-- Logo and Navigation Card -->
            <div class="logo-card">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="stack-icon">
                            <div class="stack-layer"></div>
                            <div class="stack-layer"></div>
                            <div class="stack-layer"></div>
                        </div>
                    </div>
                    <h1>Fylo</h1>
                </div>
                <div class="nav-icons">
                    <div class="nav-icon">
                        <svg width="20" height="24" viewBox="0 0 20 24" fill="none">
                            <path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="nav-icon">
                        <svg width="24" height="20" viewBox="0 0 24 20" fill="none">
                            <path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="nav-icon">
                        <svg width="20" height="16" viewBox="0 0 20 16" fill="none">
                            <path d="M10 0C4.612 0 0 2.243 0 5.01v5.98C0 13.757 4.612 16 10 16s10-2.243 10-5.01V5.01C20 2.243 15.388 0 10 0zM8.717 4.983c.509-.87 1.504-.87 2.566 0L14.465 9.5c.51.87-.127 1.983-1.283 1.983H6.818c-1.156 0-1.793-1.113-1.283-1.983L8.717 4.983z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Storage Card -->
            <div class="storage-card">
                <div class="storage-info">
                    <p class="storage-text">You've used <strong>815 GB</strong> of your storage</p>
                    <div class="progress-bar">
                        <div class="progress-fill">
                            <div class="progress-dot"></div>
                        </div>
                    </div>
                    <div class="storage-labels">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
                
                <!-- Storage Remaining Popup -->
                <div class="storage-popup">
                    <div class="popup-content">
                        <span class="remaining-amount">185</span>
                        <span class="remaining-label">GB LEFT</span>
                    </div>
                    <div class="popup-arrow"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">sunshine_wrlld</a>.
    </div>
</body>
</html>
