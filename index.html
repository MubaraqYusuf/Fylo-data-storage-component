<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Storage Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="dashboard">
        <div class="container">
            <!-- Logo and Navigation Card -->
            <div class="logo-card">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="stack-icon">
                            <div class="stack-layer"></div>
                            <div class="stack-layer"></div>
                            <div class="stack-layer"></div>
                        </div>
                    </div>
                    <h1>Fylo</h1>
                </div>
                <div class="nav-icons">
                    <div class="nav-icon">
                        <svg width="20" height="24" viewBox="0 0 20 24" fill="none">
                            <path d="M12.028 0H2C0.9 0 0 0.9 0 2v20c0 1.1 0.9 2 2 2h16c1.1 0 2-0.9 2-2V6.972L12.028 0z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="nav-icon">
                        <svg width="20" height="16" viewBox="0 0 20 16" fill="none">
                            <path d="M0 14v2h20v-2H0zM0 0v2h20V0H0zM0 7v2h20V7H0z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="nav-icon">
                        <svg width="24" height="16" viewBox="0 0 24 16" fill="none">
                            <path d="M19 4h-2V2a2 2 0 00-2-2H9a2 2 0 00-2 2v2H5a3 3 0 00-3 3v6a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zM9 2h6v2H9V2z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Storage Card -->
            <div class="storage-card">
                <div class="storage-info">
                    <p class="storage-text">You've used <strong>815 GB</strong> of your storage</p>
                    <div class="progress-bar">
                        <div class="progress-fill">
                            <div class="progress-dot"></div>
                        </div>
                    </div>
                    <div class="storage-labels">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
                
                <!-- Storage Remaining Popup -->
                <div class="storage-popup">
                    <div class="popup-content">
                        <span class="remaining-amount">185</span>
                        <span class="remaining-label">GB LEFT</span>
                    </div>
                    <div class="popup-arrow"></div>
                </div>
            </div>
        </div>
    </main>
</body>
    
</html>
